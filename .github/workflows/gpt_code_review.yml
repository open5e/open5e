name: Code Review

permissions:
  contents: read
  issues: write
  pull-requests: write

env: # Or as an environment variable
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  code_review_job:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    name: Automated Code Review
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Automated Code Review
        uses: eepMoody/genai-code-review@main
        with:
          args: '/usr/local/bin/python /app/src/main.py'
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_pr_id: ${{ github.event.number }}
          openai_model: 'gpt-4o' # optional
          openai_temperature: 0.5 # optional
          custom_prompt:
            "Please limit replies to definite, actionable issues with the code.
            Avoid general comments, nitpicking, or speculative feedback. If
            there are no actionable issues, reply with 'no comments'."
